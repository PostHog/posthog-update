<!doctype html>
<title>PostHog changelog</title>
<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #37352F;
        text-align: left;
    }
    a {
        color: #007bff;
        text-decoration: none;
        background-color: transparent;
    }
    .update-bar {
        padding: 0.25rem 1rem;
    }
    .changelog { padding: 0 1rem }
</style>

<div class='update-bar'>
    <a target="_blank" href='https://github.com/PostHog/posthog/wiki/Upgrading-PostHog'>Click here for instructions on how to update PostHog</a>
</div>

<div class='changelog'>
    {{html | safe}}
</div>
